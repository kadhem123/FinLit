<table class="table" style="background-color: antiquewhite;" *ngIf="roleIsAdmin()">
    <thead >
      <tr style="background-color:#4156B5;">
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Category</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let article of articles">
        <td>{{article._id}}</td>
        <td>{{article.title}}</td>
        <td>{{article.category}}</td>
        <td><input type="submit" (click)="deleteArticle(article._id)" value="delete"></td>

      </tr>
      
    </tbody>
  </table>
  <h4 *ngIf="!roleIsAdmin()">You are not allowed</h4>
